<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>LIMS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <div class="brand">LIMS</div>
        <nav>
          <ul>
            <li><button onclick="window.location.href='{{ url_for('main.sample_list') }}'"><i class="fas fa-vials"></i> Samples</button></li>
            {% if current_user.is_authenticated and current_user.role == 'admin' %}
            <li><button onclick="window.location.href='{{ url_for('main.update_app') }}'"><i class="fas fa-sync-alt"></i> Update</button></li>
            {% endif %}
            <li><button onclick="window.location.href='{{ url_for('auth.logout') }}'"><i class="fas fa-sign-out-alt"></i> Logout</button></li>
          </ul>
        </nav>
      </aside>
      <div class="main">
        <header class="topbar">
          {% if current_user.is_authenticated %}
          <span>{{ current_user.username }}</span>
          {% endif %}
        </header>
        <main class="content">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>
  </body>
</html>
